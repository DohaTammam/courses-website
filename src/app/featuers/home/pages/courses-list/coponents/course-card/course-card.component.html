<div
  class="flex flex-col border p-4 shadow-[#3b82f61f] shadow-md rounded-2xl border-borderColor cursor-pointer hover:m-2"
  (click)="viewDetails(course.id)"
>
  <!-- Image -->
  <div class="relative h-44 w-full">
    <img
      [src]="course.image"
      alt="Course Image"
      class="w-full h-full object-cover rounded-lg"
    />
    <div class="absolute inset-0 bg-[#00000066] rounded-lg"></div>
  </div>
  <!-- Price-->
  <div class="flex justify-between mt-3 items-center">
    <span class="text-textCard2 text-sm font-medium font-Raleway"
      >${{ course.price }}</span
    >
    <button
      class="bg-primary rounded-xl font-Raleway text-sm font-semibold text-white text-center px-2 py-1"
    >
      {{ course.category }}
    </button>
  </div>
  <!-- Card Title-->
  <div class="mt-4">
    <span
      class="text-textTitleCard font-Raleway text-nowrap text-base xl:text-lg font-semibold"
      >{{ course.title }}</span
    >
  </div>
  <!-- author name -->
  <span class="text-textCard font-Raleway font-normal text-sm my-2"
    >By {{ course.author }}</span
  >
  <!-- Rating -->
  <div class="flex justify-start items-center">
    <div class="flex me-2">
      @for(star of starRates; track star;){
      <span class="pi pi-star-fill text-starColor me-1"></span>
      }
    </div>
    <span class="text-textCard font-bold text-sm"
      >({{ course.ratingCount }} Ratings)</span
    >
  </div>
  <!-- Course Level -->
  <span class="text-textCard font-normal text-sm mt-2"
    >{{ course.hours }} Total Hours. {{ course.lectures }} Lectures.
    {{ course.level }}</span
  >
</div>
